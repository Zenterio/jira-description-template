<!DOCTYPE html>
<html>

<head>
    <title>Jira Create Issue Dummy Page</title>
    <meta charset="UTF-8">
    <script src="../jquery-1.5.js" type="text/javascript">
    </script>
    <script type="text/javascript">
    var AJS = {};
    AJS.$ = $;
    </script>
</head>
<body style="margin:50px;">
<div id="main">

<h2>Zenterio Jira Description Template Example</h2>
<select id="project-field">
    <option value="Project A">Project A</options>
    <option value="Project B">Project B</options>
    <option value="Other Project">Other Project</options>
</select>
<br/>
<select id="issuetype-field">
    <option value="Work item">Work item</option>
    <option value="Bug">Bug</option>
    <option value="Epic">Epic</option>
    <option value="Other">Other</option>
</select>

<div class="field-group">
<label for="customfield_X">Custom Field</label>:
<input id="customfield_X">
<div class="description">

<div id="zenterio-description-template-script"
     data-zenterio-description-template-customfield-id="X"
     data-zenterio-description-template-data-function="zenterioDescriptionTemplateDataFunc"
     data-zenterio-description-template-debug="true"
     data-zenterio-description-template-message-function="zenterioDescriptionTemplateMessageFunc"
     data-zenterio-description-template-default-template="default"></div>
<script type="text/javascript" src="example-data.js"></script>
<script type="text/javascript" src="../zenterio.jira.description-template.js"></script>

</div>
</div>

<div class="field-group">
    <label for="description">Other field</label>
    <div class="jira-wikifield" field-id="other field" renderer-type="atlassian-wiki-renderer" issue-key="" resolved="">
        <div class="wiki-edit">
            <div id="description-wiki-edit" class="wiki-edit-content">
                <textarea cols="100" class="textarea long-field wiki-textfield long-field mentionable wiki-editor-initialised wiki-edit-wrapped" id="other-field" name="other-field" data-projectkey="YG" style="overflow-y: auto; min-height: 174px; max-height: 369px;" resolved="" data-editor-id="1489395713699-43" wrap="virtual">Unrelated</textarea>
            </div>
        </div>
    </div>
    <div class="save-options wiki-button-bar">
        <div class="tabs-placeholder" style="width: 107px; height: 31px;"></div>
        <div class="wiki-button-bar-content">
            <div class="wiki-edit-undo-redo-buttons aui-buttons">
                <button type="button" class="aui-button aui-button-subtle wiki-operation-undo" title="Undo" disabled="disabled" aria-disabled="true">
                    <span class="aui-icon aui-icon-small aui-iconfont-undo" aria-disabled="true" disabled="">Undo</span>
                </button>
                <button type="button" class="aui-button aui-button-subtle wiki-operation-redo" title="Redo" disabled="disabled" aria-disabled="true">
                    <span class="aui-icon aui-icon-small aui-iconfont-redo" aria-disabled="true" disabled="">Redo</span>
                </button>
            </div>
        </div>
        <div style="clear: both;"></div>
    </div>
</div>

<div class="field-group">
    <label for="description">Description</label>
    <div class="jira-wikifield" field-id="description" renderer-type="atlassian-wiki-renderer" issue-key="" resolved="">
        <div class="wiki-edit">
            <div id="description-wiki-edit" class="wiki-edit-content">
                <textarea cols="100" class="textarea long-field wiki-textfield long-field mentionable wiki-editor-initialised wiki-edit-wrapped" id="description" name="description" data-projectkey="YG" style="overflow-y: auto; min-height: 174px; max-height: 369px;" resolved="" data-editor-id="1489395713699-43" wrap="virtual"></textarea>
            </div>
        </div>
    </div>
    <div class="save-options wiki-button-bar">
        <div class="tabs-placeholder" style="width: 107px; height: 31px;"></div>
        <div class="wiki-button-bar-content">
            <div class="wiki-edit-undo-redo-buttons aui-buttons">
                <button type="button" class="aui-button aui-button-subtle wiki-operation-undo" title="Undo" disabled="disabled" aria-disabled="true">
                    <span class="aui-icon aui-icon-small aui-iconfont-undo" aria-disabled="true" disabled="">Undo</span>
                </button>
                <button type="button" class="aui-button aui-button-subtle wiki-operation-redo" title="Redo" disabled="disabled" aria-disabled="true">
                    <span class="aui-icon aui-icon-small aui-iconfont-redo" aria-disabled="true" disabled="">Redo</span>
                </button>
            </div>
        </div>
        <div style="clear: both;"></div>
    </div>
</div>
<hr>
<p>
    footer
</p>

</body>
</html>
